<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Slider</title>
</head>

<body>
    <div class="container">
        <div class="slider middle">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">

                <div class="slide s1"><img src="./image/1.jpg" alt=""><span class="description">no picture!</span></div>
                <div class="slide"><img src="./image/2.jpg" alt=""><span class="description">you're so pretty</span></div>
                <div class="slide"><img src="./image/3.jpg" alt=""><span class="description">can opener</span></div>
                <div class="slide"><img src="./image/4.jpg" alt=""><span class="description">picture day</span></div>
                
            </div>

            <div class="navigation">
                <label for="r1" class="bar">
                    <div class="area"></div>
                </label>
                <label for="r2" class="bar">
                    <div class="area"></div>
                </label>
                <label for="r3" class="bar">
                    <div class="area"></div>
                </label>
                <label for="r4" class="bar">
                    <div class="area"></div>
                </label>
            </div>

        </div>
    </div>


</body>

</html>
